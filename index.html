<!DOCTYPE html>
    <html ng-app="jeviteca" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jeviteca - David de Tena</title>
        <!-- Latest compiled and minified Bootstrap's CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/css/app.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <header class="marg-bottom-2x text-center">
                <h1 class="text-orange">Jeviteca</h1>
                <h4 class="text-gray-light">Your library with the best heavy metal bands ever</h4>
            </header>
            <!-- NavigationCtrl is responsible for the navigation -->
            <nav ng-controller="NavigationCtrl">
                <ul class="nav nav-tabs">
                    <li role="presentation" ng-class="{'active': pathIsBands()}">
                        <a href="#/bands">Bands</a>
                    </li>
                    <li role="presentation" ng-class="{'active': pathIsAlbums()}">
                        <a href="#/albums">Albums</a>
                    </li>
                    <li role="presentation" ng-class="{'active': pathIsGenres()}">
                        <a href="#/genres">Genres</a>
                    </li>
                </ul>
            </nav>
            <section app-view-segment="0" ng-controller="search"></section>
            <footer>
                <small class="text-muted">
                    <span class="text-gray-light">David de Tena Calvo</span><br>
                    KeepCoding Master Bootcamp - AngularJS Module
                </small>
            </footer>
        </div>
        <!-- AngularJS files -->
        <script src="vendor/angular.min.js"></script>
        <script src="vendor/angular-route.min.js"></script>
        <script src="vendor/angular-route-segment.min.js"></script>
        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/NavigationCtrl.js"></script>
        <script src="scripts/controllers/BandsCtrl.js"></script>
        <script src="scripts/controllers/AlbumsCtrl.js"></script>
        <script src="scripts/controllers/GenresCtrl.js"></script>
        <script src="scripts/controllers/BandDetailCtrl.js"></script>
        <script src="scripts/controllers/AlbumDetailCtrl.js"></script>
        <script src="scripts/controllers/SearchCtrl.js"></script>

        <script src="scripts/services/ApiService.js"></script>
        <script src="scripts/services/WebStorageService.js"></script>

        <script src="scripts/filters/BandFormedFilter.js"></script>
        <script src="scripts/filters/AlbumReleasedFilter.js"></script>
        <script src="scripts/filters/BandMemberInstrumentFilter.js"></script>
        <script src="scripts/filters/AlbumBandFilter.js"></script>

        <script src="scripts/values/Settings.js"></script>

        <script src="scripts/directives/BandRowDirective.js"></script>
        <script src="scripts/directives/AlbumRowDirective.js"></script>
        <script src="scripts/directives/GenreRowDirective.js"></script>
        <script src="scripts/directives/Favorites.js"></script>
        <script src="scripts/directives/AlbumTile.js"></script>
        <script src="scripts/directives/Ratings.js"></script>
    </body>
</html>
