<tr>
    <td style="width:10%">
        <img class="img-circle" width="70" height="70" ng-src="assets/img/{{::album.image}}" ng-alt="{{::album.title}}" />
    </td>
    <td style="width:30%">
        <a ng-href="#/albums/{{::album.id}}/details" title="Click to detail view">{{::album.title | albumBandFilter:album.band.name}}</a>
    </td>
    <td style="width:20%">
        {{::album.genre.name}}
    </td>
    <td style="width:15%">
        {{::album.year | albumReleasedFilter}}
    </td>
    <td style="width:15%">
        Vote
    </td>
    <td style="width:5%">
        <span favorites id="album.id" kind="album">
        </span>
    </td>
</tr>
