<h3 class="page-title">Bands</h3>
<div class="row marg-bottom-2x">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="inner-addon left-addon">
            <i class="glyphicon glyphicon-search text-muted"></i>
            <input type="text" class="form-control" ng-model="search[searchField]" placeholder="Type to filter" />
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <tbody>
            <!-- Use directive "bandRow", that includes a <tr>, in an ng-repeat -->
            <tr band-row ng-repeat="band in bands | orderBy: 'name' | filter:search" band="band">
            </tr>
        </tbody>
    </table>
</div>
